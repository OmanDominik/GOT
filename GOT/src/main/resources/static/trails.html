<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wykaz szlaków</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/pick-point-popup.css">
    <link rel="stylesheet" href="css/trails.css">
    <link rel="shortcut icon" type="image/jpg" href="images/mountain.png"/>
    <script src="https://kit.fontawesome.com/ff2e4db2ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="logo">
        <img src="images/logo-pttk.png" alt="logo-pttk">
        <h1>Internetowy przewodnik - GOT</h1>
    </div>

    <nav>
        <div class="option">Wykaz szlaków</div>
        <div class="option">Generowanie trasy</div>
    </nav>

    <nav>
        <div class="option">Pracownik PTTK</div>
    </nav>

    <button id="filterBtn">Filtry</button>

    <section id="filters">

<!--        <form action="/trails/filtered" method="get">-->
        <div class="inputSegment">
            <p id="choosingStartingPointParagraph">
                <button class="pickMountainPoint">Wybierz</button>
                Punkt początkowy:
            </p>

            <div style="display: flex">
                <p>
                    <label for="minEstimatedTime">Min. czas</label>
                    <input id="minEstimatedTime" name="minEstimatedTime" type="number" min="5" max="6000" step="5">
                </p>

                <p>
                    <label for="maxEstimatedTime">Max. czas</label>
                    <input id="maxEstimatedTime" name="maxEstimatedTime" type="number" min="5" max="6000" step="5">
                </p>
            </div>

        </div>

        <div class="inputSegment">
            <p id="choosingEndPointParagraph">
                Punkt końcowy:
            </p>

            <div style="display: flex">
                <p>
                    <label for="minPoints">Min. punkty</label>
                    <input id="minPoints" name="minPoints" type="number" min="0" max="50">
                </p>

                <p>
                    <label for="maxPoints">Max. punkty</label>
                    <input id="maxPoints" name="maxPoints" type="number" min="1" max="50">
                </p>
            </div>
        </div>

        <div class="inputSegment">

            <p>
                <label for="color">Kolor</label>
                <select id="color" name="color">
                    <option value="-" selected>-</option>
                    <option value="RED">Czerwony</option>
                    <option value="BLUE">Niebieski</option>
                    <option value="GREEN">Zielony</option>
                    <option value="YELLOW">Żółty</option>
                    <option value="BLACK">Czarny</option>
                    <option value="BZ">BZ</option>
                </select>
            </p>

            <p>
                <label for="mountainRange">Pasmo górkie</label>
                <select name="mountainRange" id="mountainRange">
                    <option value="-" selected>-</option>
                </select>
            </p>

        </div>

        <div id="searchInput" class="inputSegment">
            <p>
                <input id="search" name="search" type="text">
            </p>
        </div>
        <button id="searchBtn" type="submit">Szukaj</button>
<!--        </form>-->
    </section>

    <section id="list">
        <table>

        </table>
    </section>

    <section id="pickMountainPointPopUp">
        <span id="closePopupIcon"><i class="fas fa-times"></i></span>
        <div>
            <label for="startingPointsList">Punkt początkowy: </label>
            <select id="startingPointsList" name="startingPoint">
                <option value="-" selected>-</option>
            </select>
        </div>

        <div>
            <label for="endPointsList">Punkt końcowy: </label>
            <select id="endPointsList" name="endPoint" >
                <option value="-" selected>-</option>
            </select>
        </div>
        <button id="saveChosenPointsBtn">Zapisz</button>
    </section>

    <div class="login-pop-up">
        <div><h2>Zaloguj się</h2></div>
        <div>
            <form action="">
                <p>
                    <label for="login">email</label>
                    <input id="login" name="login" type="text" size="30">
                </p>
                <p>
                    <label for="password">hasło</label>
                    <input id="password" name="password" type="password" size="30">
                </p>
                <button>Zaloguj</button>
            </form>
        </div>
    </div>

    <div id="loadAnim"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

    <div id="overlay"></div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/general.js"></script>
    <script src="scripts/trails.js"></script>
</body>
</html>
